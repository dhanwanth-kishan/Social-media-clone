<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Tribio</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body >
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-75">
      <div class="mx-auto border rounded-4 bg-white bg-opacity-75 col-lg-6 col-md-9 col-12 shadow p-4">

        <h2 class="text-center mb-5 mt-3 fw-bold">Welcome Back!</h2>

        <form>
          <div class="mb-3 text-center">
            <input type="text" class="form-control rounded-pill border-2 mx-auto" placeholder="Username" style="width: 90%;">
          </div>
          <div class="mb-3 text-center">
            <input type="password" class="form-control rounded-pill border-2 mx-auto" placeholder="Password" style="width: 90%;">
          </div>
          <div class="mb-3 text-center">
            <input type="email" class="form-control rounded-pill border-2 mx-auto" placeholder="Email" style="width: 90%;">
          </div>

          <div class="text-end me-4 mb-3">
            <a href="#" style="color: blue; text-decoration: none;">Forgotten Password?</a>
          </div>
        </form>

          <div class="text-center mb-4">
            <button class="btn btn-dark pop rounded-pill fs-5 px-4 py-2" style="width: 90%;" onclick="window.location.href='posts.html'">Log In</button>
          </div>

        <div class="d-flex align-items-center mx-4">
          <hr class="flex-grow-1">
          <span class="mx-2 fs-6">Or</span>
          <hr class="flex-grow-1">
        </div>

        <div class="text-center">
          <button class="btn btn-outline-dark rounded-pill fs-5 px-4 py-2 mt-3 mb-4" style="width: 90%;">
            <i class="fa-brands fa-google me-2"></i> Continue with Google
          </button>
        </div>

        <div class="text-center fs-5 mb-3">
          <hr>
          <span>Don't have an account?
            <a href="./sign-up.html" style="color: blue; text-decoration: none;"> Sign Up </a>
          </span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
