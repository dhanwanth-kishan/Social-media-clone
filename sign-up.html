<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Tribio</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 align-items-center">
    
   
    <div class="col-lg-6 col-md-6 col-12 text-center mb-4 mb-md-0">
      <img src="./imgs/image copy.png" alt="Tribio illustration" class="hero-img img-fluid">
    </div>
    
    <div class="ms-4 col-lg-5 col-md-6 col-12">
      <div class="cv border rounded-4 bg-white bg-opacity-75 shadow p-4">
        <h2 class="text-center fs-1 fw-bold mb-2">Tribio</h2>
        <p class="fs-5 mb-5 text-center">Showcase your skills, expand your network, and shape your future.</p>

        <form>
          <div class="mb-3">
            <input type="text" class="form-control rounded-pill border-2" placeholder="Username">
          </div>
          <div class="mb-3">
            <input type="number" class="form-control rounded-pill border-2" placeholder="Phone">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control rounded-pill border-2" placeholder="Email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control rounded-pill border-2" placeholder="Password">
          </div>
          <div class="mb-4">
            <input type="password" class="form-control rounded-pill border-2" placeholder="Confirm Password">
          </div>
          <div class="text-center mb-4">
            <button class="btn pop btn-dark rounded-pill fs-5 px-4 py-2 w-100">Sign Up</button>
          </div>
        </form>

        <div class="d-flex align-items-center">
          <hr class="flex-grow-1">
          <span class="mx-2 fs-6">Or</span>
          <hr class="flex-grow-1">
        </div>

        <div class="text-center pb-2">
          <span class="fs-5">Already have an account?
            <a href="./sign-in.html" class="text-primary text-decoration-none"> Sign In </a>
          </span>
        </div>
      </div>
    </div>

  </div>
</div>


  <footer class="container-fluid text-center py-3 mt-3">
    <hr>
    <span class="fs-6">Â© 2025 Tribio. All rights reserved.</span>
  </footer>

</body>
</html>
