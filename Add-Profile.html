<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body  style="background: url('./imgs/soundtrap-ddwbTn5HDdQ-unsplash.jpg') center/cover no-repeat; min-height:115vh;opacity:30; max-height: 200vh;">

  <!-- navbar -->
  <nav class="navbar position-relative posit navbar-expand-lg"
     style="background: linear-gradient(135deg, #A100FF, #F200FF);">
  <div class="container-fluid">
    <a class="navbar-brand ms-1" href="#">
      <i class="fa-solid fa-eye fa-spin fs-4" style="color: white;"></i> 
      <span class="ms-1" style="font-family: sans-serif; color: white;">Tribio</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left Nav Links -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item ms-2">
          <a class="nav-link active" href="#">
            <i class="fa-solid fa-home fs-4 me-2"></i>
            <span class="txt-pop">Home</span>
          </a>
        </li>
        <li class="nav-item ms-2">
          <a class="nav-link active" href="#">
            <i class="fa-solid fa-bell fs-4 pe-2 ms-2"></i>
            <span class="badge rounded-4 fs-7 bg-danger badg position-absolute">6</span>
            <span class="ms-2 txt-pop">Notifications</span>
          </a>
        </li>
        <li class="nav-item ms-2">
          <a class="nav-link active" href="#">
            <i class="fa-solid fa-address-card fs-4 me-2"></i>
            <span class="txt-pop">About Us</span>
          </a>
        </li>
        <li class="nav-item ms-2">
          <a class="nav-link active" href="#">
            <i class="fa-solid fa-headset fs-4 me-2"></i>
            <span class="txt-pop">Contact Us</span>
          </a>
        </li>
      </ul>

      <!-- Search bar (separate from ul) -->
      <form class="d-flex mx-lg-3 flex-grow-1" role="search">
        <input class="form-control rounded-pill me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-light rounded-pill" type="submit">
          <i class="fa-solid fa-search"></i>
        </button>
      </form>

      <!-- Right Nav (Logout) -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="fa-solid fa-arrow-right-from-bracket fs-4 me-1"></i>
            <span class="txt-pop">LogOut</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container ">
    <div class="row mx-auto mt-3 d-flex justify-content-center align-items-center vh-100">
      <div class=" col py-5 mt-5 ps-4 rounded-4 add-profile-color "
      style="opacity: 30;">
    
        <h2 class="text-center mb-5 fs-1 display-1 fw-bold ">Edit Profile</h2>
        <form action="" class="fs-4">
          <div>

            <label for="">Full Name</label>

          </div>
          <div>


            <input type="text" class="fs- inp-w rounded-3 border mt-2 border-2 p-2" name="" id=""
              placeholder=" Enter Your Name">
          </div>
          <div class="">


            <label for="" class="mt-3 mb-2 ">Bio</label>
            <br>
            <textarea class="rounded-3" style="width: 90%;" name="" id="" rows="2"></textarea>
          </div>
          <div>
            <div class="mt-2 mb-1">

              <label for="">DOB</label>
            </div>
            <input  type="date" class="px-2 mb-3 mt-2 inp-w rounded-3 p-2 " name="" id="">
            <div>


              <label for="" class="mb-1">Location</label>
            </div>

            <input type="text" class="border border-2 rounded-3 p-2" style="width: 90%;" placeholder="Enter your location">
            <div>

              <label for="" class="mt-3 mb-2">Profile Picture</label>
            </div>
            <input type="file" accept="img/*">
            <div class="text-center ">

              <button type="submit" class="  rounded-4 mt-5 pt-2 p-2 pb-3  add-new-acc "><span class="fs-3 ">Add a new Account</span></button>
            </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
